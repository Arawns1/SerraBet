<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sistema de Apostas</title>
  </head>
  <body>
    <h1>SerraBet</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <br>
      <label for="aposta">Aposta:</label>
      <input type="time" id="aposta" name="aposta" required>
      <br>
      <button type="submit">Salvar</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script>
      // Configuração do Firebase
     var firebaseConfig = {
          apiKey: "AIzaSyDJtvFsSBhbrT8KHgB8ffB4Gphu7dlMshg",
          authDomain: "serrabets.firebaseapp.com",
          projectId: "serrabets",
          storageBucket: "serrabets.appspot.com",
          messagingSenderId: "517651439831",
          appId: "1:517651439831:web:8583f5fc40ad0bdbf11092",
          measurementId: "G-GXNCLG1RPS"
    };
      firebase.initializeApp(firebaseConfig);

      // Referência ao banco de dados
      var database = firebase.database();

      // Função para salvar a aposta no banco de dados
      function salvarAposta(nome, aposta) {
        var data = new Date();
        var apostaRef = database.ref("apostas/" + data.getTime());
        apostaRef.set({
          nome: nome,
          aposta: aposta
        });
      }

      // Evento de envio do formulário
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        var nome = document.getElementById("nome").value;
        var aposta = document.getElementById("aposta").value;
        salvarAposta(nome, aposta);
        alert("Aposta salva com sucesso!");
      });
    </script>
  </body>
</html>
